<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TogetherTrack - Sreehari & Sameera</title>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent: #e94560;
            --text: #ffffff;
            --heart: #ff3366;
        }

        body {
            font-family: 'Arial Rounded MT Bold', sans-serif;
            background: var(--primary-bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .couple-header {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            background: var(--secondary-bg);
            border-radius: 15px;
            position: relative;
        }

        .heart-pulse {
            animation: pulse 1.5s infinite;
            color: var(--heart);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .section {
            background: var(--secondary-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .shared-notes {
            min-height: 200px;
            background: #0f3460;
            border: 2px solid var(--accent);
            color: var(--text);
            padding: 15px;
            border-radius: 10px;
            resize: vertical;
        }

        .todo-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: #0f3460;
            border-radius: 8px;
        }

        .health-metric {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .metric-box {
            background: var(--accent);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="couple-header">
        <h1>‚ù§Ô∏è TogetherTrack ‚ù§Ô∏è</h1>
        <h2>Sreehari <span class="heart-pulse">&</span> Sameera</h2>
    </div>

    <div class="section">
        <h3>‚ù§Ô∏è Shared Notes</h3>
        <textarea class="shared-notes" id="sharedNotes"></textarea>
    </div>

    <div class="section">
        <h3>üìù Personal Todo List</h3>
        <div id="todoList"></div>
        <input type="text" id="todoInput" placeholder="Add a task...">
        <button onclick="addTodo()">Add Task</button>
    </div>

    <div class="section">
        <h3>üè• Health Tracking</h3>
        <div class="health-metric">
            <div class="metric-box">
                <h4>Steps Today</h4>
                <input type="number" id="steps" value="0">
            </div>
            <div class="metric-box">
                <h4>Water Intake (ml)</h4>
                <input type="number" id="water" value="0">
            </div>
        </div>
    </div>

<script>
    // Firebase Configuration
    const firebaseConfig = {
  apiKey: "AIzaSyCIcK2KQw4XB67Zq6LuQm-NBbA9QWFRhmo",
  authDomain: "togethertrack.firebaseapp.com",
  projectId: "togethertrack",
  storageBucket: "togethertrack.firebasestorage.app",
  messagingSenderId: "564917908945",
  appId: "1:564917908945:web:00a28e8d866fd976195cf0",
  measurementId: "G-68LJVVT46M" 
   };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Real-time Notes Sync
    const sharedNotes = document.getElementById('sharedNotes');
    db.collection('sharedNotes').doc('coupleNotes')
        .onSnapshot((doc) => {
            sharedNotes.value = doc.data().content;
        });

    sharedNotes.addEventListener('input', (e) => {
        db.collection('sharedNotes').doc('coupleNotes').update({
            content: e.target.value
        });
    });

    // Todo List Functions
    let todos = [];
    function addTodo() {
        const todoInput = document.getElementById('todoInput');
        if (todoInput.value.trim()) {
            todos.push({ text: todoInput.value, completed: false });
            todoInput.value = '';
            renderTodos();
        }
    }

    function renderTodos() {
        const todoList = document.getElementById('todoList');
        todoList.innerHTML = todos.map((todo, index) => `
            <div class="todo-item">
                <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                    onchange="toggleTodo(${index})">
                <span style="margin-left: 10px; ${todo.completed ? 'text-decoration: line-through' : ''}">
                    ${todo.text}
                </span>
            </div>
        `).join('');
    }

    // Health Tracking Sync
    const stepsInput = document.getElementById('steps');
    const waterInput = document.getElementById('water');

    [stepsInput, waterInput].forEach(input => {
        input.addEventListener('change', (e) => {
            db.collection('healthMetrics').doc(auth.currentUser.uid).update({
                [input.id]: Number(e.target.value)
            });
        });
    });

    // Authentication
    auth.onAuthStateChanged(user => {
        if (user) {
            // Load user-specific data
            db.collection('healthMetrics').doc(user.uid).onSnapshot(doc => {
                stepsInput.value = doc.data().steps || 0;
                waterInput.value = doc.data().water || 0;
            });
        }
    });

    // Initialize
    auth.signInAnonymously().catch(error => {
        console.error('Authentication error:', error);
    });
</script>
</body>
</html>
